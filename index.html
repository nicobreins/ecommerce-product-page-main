<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link rel="stylesheet" href="dist/css/main.css">

</head>
<body>
  <header>
    <nav>
      <div class="nav-lt">
        <img src="dist/images/logo.svg" alt="sneakers-logo" class="logo">

        <ul class="links">
          <li><a href="#">Collections</a></li>
          <li><a href="#">Men</a></li>
          <li><a href="#">Women</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </div>
      <div class="nav-rt">
        <a href="#" id="card-link"><svg width="22" height="20" xmlns="http://www.w3.org/2000/svg"><path d="M20.925 3.641H3.863L3.61.816A.896.896 0 0 0 2.717 0H.897a.896.896 0 1 0 0 1.792h1l1.031 11.483c.073.828.52 1.726 1.291 2.336C2.83 17.385 4.099 20 6.359 20c1.875 0 3.197-1.87 2.554-3.642h4.905c-.642 1.77.677 3.642 2.555 3.642a2.72 2.72 0 0 0 2.717-2.717 2.72 2.72 0 0 0-2.717-2.717H6.365c-.681 0-1.274-.41-1.53-1.009l14.321-.842a.896.896 0 0 0 .817-.677l1.821-7.283a.897.897 0 0 0-.87-1.114ZM6.358 18.208a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm10.015 0a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm2.021-7.243-13.8.81-.57-6.341h15.753l-1.383 5.53Z" fill="#69707D" fill-rule="nonzero"/></svg></a>
        <a href="#" id="avatar-link"><img src="dist/images/image-avatar.png" alt=""></a>
      </div>
    </nav>
  </header>

  <main>
    <section class="hero">
      <div class="hero-lt">
        <div class="display-img ">
          <img src="dist/images/image-product-1.jpg" alt="">
        </div>
        <div class="slider">
          <div class="thumb-img active">
            <img src="dist/images/image-product-1-thumbnail.jpg" alt="">
          </div>
          <div class="thumb-img">
            <img src="dist/images/image-product-2-thumbnail.jpg" alt="">
          </div>
          <div class="thumb-img">
            <img src="dist/images/image-product-3-thumbnail.jpg" alt="">
          </div>
          <div class="thumb-img">
            <img src="dist/images/image-product-4-thumbnail.jpg" alt="">
          </div>          
          
        </div>
      </div>

      <div class="hero-rt">
        <h3>Sneaker Company</h3>
        <h1>Fall Limited Edition Sneakers</h1>
        <p class="summary">
          These low-profile sneakers are your perfect casual wear companion. Featuring a 
          durable rubber outer sole, theyâ€™ll withstand everything the weather can offer.          
        </p>

        <p id="dis-price">$125.00</p>
        <p id="og-price">$125.00</p>

        <div class="cart-btns">
          <div class="quant-cont">
            <button id="dec">-</button>
            <span id="quant">1</span>
            <button id="inc">+</button>
          </div>

          <button id="add-cart"><span class="shadow-box"></span><img src="dist/images/icon-cart.svg" alt="">Add to cart</button>
        </div>

      </div>
    </section>
  </main>
</body>
</html>
